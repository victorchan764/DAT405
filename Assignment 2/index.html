<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map with a custom style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map' style='width: 1280px; height: 720px;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidmljdG9yY2hhbjc2NCIsImEiOiJjanE4OXU1cnoycHhiM3hwcGFxY2FhdGNxIn0.y26RkJ-I_VALg893deSHnA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/dark-v9', //hosted style id
    center: [0, 0], // starting position
    zoom: 1 // starting zoom
});
</script>

</body>
</html>
